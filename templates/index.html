{{define "Index"}}
{{template "_head"}}
{{define "_menu}}

<body>
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Name}}</td>
                            <td>{{.Description}}</td>
                            <td>{{.Price}}</td>
                            <td>{{.Quantity}}</td>
                            <td><a href="/delete?id={{.Id}}" class="btn btn-danger">Delete</a></td>
                            <td><button onclick="onDelete('{{.ID}}')" class="btn btn-danger">Delete</button></td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>
        <div class="card-footer">
            <a href="/new" class="btn btn-primary mb-2">Create new product</a>
        </div>
    </div>
</body>

<script>
    function inDelete(id) {
        let resp = confirm("Do you want to confirm?")
        if (resp) {
            window.location = "/delete?id={{.Id}}" + id
        }
    }
</script>

</html>
{{end}}
